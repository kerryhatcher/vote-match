version: '3.8'

services:
  postgres:
    image: postgis/postgis:17-3.5
    container_name: vote-match-db
    environment:
      POSTGRES_USER: vote_match
      POSTGRES_PASSWORD: vote_match_dev
      POSTGRES_DB: vote_match
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vote_match"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
